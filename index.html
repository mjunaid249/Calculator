<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 class="heading">Calculator</h1>
      <div class="result">
        <input type="text" disabled value="" />
      </div>
      <div class="button-board">
        <div class="row">
          <button class="btn-row">0</button>
          <button class="btn-row">1</button>
          <button class="btn-row">2</button>
          <button class="btn-row">3</button>
          <button class="btn-row">4</button>
        </div>
        <div class="row">
          <button class="btn-row">5</button>
          <button class="btn-row">6</button>
          <button class="btn-row">7</button>
          <button class="btn-row">8</button>
          <button class="btn-row">9</button>
        </div>
        <div class="row">
          <button class="btn-row clear">Clear</button>
          <button class="btn-row">+</button>
          <button class="btn-row">-</button>
          <button class="btn-row">x</button>
          <button class="btn-row">/</button>
        </div>
        <div class="row row-equal">
          <button class="btn-row equal">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
